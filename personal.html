<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LU06.A01 - Personalien</title>
</head>
<body>
<form action="https://it.bzz.ch/demo/formdata" method="post">
    <label for="Vorname">Vorname:</label> <!-- For bezieht sich auf die id des jeweiligen Input felds-->
    <input id="Vorname" name="Vorname" type="text">

    <input id="Wohnort" name="Wohnort" type="text">

    <button type="reset">Zuruecksetzen</button>
</form>
